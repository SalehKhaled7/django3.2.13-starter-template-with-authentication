    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src=" {% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">الرجاء تسحيل الدخول</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">البريد الالكتروني</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="الرقم السري">
      <label for="floatingPassword">الرقم السري</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> تذكرني
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-warning mb-2" type="submit">تسجيل الدخول</button>
    <a href="{% provider_login_url 'google' %}" class="w-100 btn btn-lg btn-success mb-2">
        تسجيل الدخول عبر جيميل<i class="bi bi-google ms-2"></i>
      </a>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
